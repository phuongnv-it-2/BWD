<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="./CSS/login.css" /> -->
    <link rel="stylesheet" href="./CSS/menubar.css" />
    <link rel="stylesheet" href="./CSS/sign-in.css">
    <link rel="stylesheet" href="./IMG">
  </head>
  <body>
    <section class="top">
      <div class="top-container">
        <div class="top-row justify-content">
          <div class="logo"><img src="logo.png" alt="Logo" /></div>
          <div class="menu-bar">
            <span></span>
          </div>
          <div class="menu-items">
            <ul>
              <li class="menu-item"><a href=""> Trang Chủ</a></li>
              <li class="menu-item"><a href=""> Về Chúng Tôi</a></li>
              <li class="menu-item"><a href=""> Thực Đơn</a></li>
              <li class="menu-item"><a href=""> Phản Hồi</a></li>
              <li class="menu-item"><a href=""> Liên Hệ</a></li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <div class="main-content">
      <div class="box">
        <div class="box1">
          <h2>Đăng Ký</h2>
          <div class="form-group">
            <label class="lb_user" for="user">Tên người dùng</label>
            <input type="text" id="user" placeholder="Nhập tên người dùng">
          </div>
          <div class="form-group">
            <label class="lb_email" for="email">Email người dùng</label>
            <input type="text" id="email" placeholder="Nhập email người dùng">
          </div>
          <div class="form-group">
            <label class="lb_password" for="password">Mật khẩu</label>
            <input type="password" id="password" placeholder="Nhập mật khẩu">
          </div>
          <div class="form-group">
            <label class="lb_accept_password" for="accept_password">Mật khẩu xác nhận</label>
            <input type="password" id="accept_password" placeholder="Nhập mật khẩu">
          </div>
          <button class="btn_sign-in" type="submit">Đăng ký</button>
        </form>
            <div class="login">
                <p class="lbtk">Bạn đã có tài khoản: <a class="move_login" href="login.html">Đăng nhập</a></p>
            </div>
        </div>
        <div class="box2"></div>
      </div>
     
        
    </div>
  </body>
  <script src="./JS/script.js"></script>
