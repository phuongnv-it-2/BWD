<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Video Background</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Ẩn thanh cuộn nếu có */
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Đảm bảo video bao phủ toàn bộ màn hình */
      z-index: -1; /* Đặt video phía sau nội dung */
    }

    .content {
      position: relative;
      z-index: 1; /* Đặt nội dung phía trên video */
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: 3rem;
      margin: 0;
    }

    p {
      font-size: 1.5rem;
    }
  </style>
</head>
<body>

  <!-- Video nền -->
  <video class="video-background" autoplay loop muted>
    <source src="Video/Huyen Vi Home.mp4" type="video/mp4">
    Trình duyệt của bạn không hỗ trợ thẻ video.
  </video>

 

</body>
</html>
